<ion-header no-border  class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar (ionChange)="onChange($event)" (ionClear)="emptyList()" placeholder="Ingrese el nombre de la PelÃ­cula"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let movie of listMovies" button (click)="showDetail(movie)">
      <ion-thumbnail slot="start">
        <img [src]="movie.image ? movie.image.medium : 'assets/noimage.png' ">
        <!-- <img [src]="movie.image?.medium"> -->
      </ion-thumbnail>
      <ion-label>
        <h2> {{ movie.name }} </h2>      
        <div [innerHTML]="movie.summary"></div>
      </ion-label>
    </ion-item>
  </ion-list>
 
</ion-content>
